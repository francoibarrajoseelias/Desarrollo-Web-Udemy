<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mulitmedia video y audio</title>

</head>
<body>
    
    <h2>Video HTML5</h2>
    <video width="500" controls preload="auto" autoplay poster="img/poster.jpg" loop>
        
        <!-- El atrib controls, agrega un reproductor al video y al audio -->
        <!-- Atributo preload,  define y el video no se descarga o lo hara en el moemnto q le de play -->
        <!-- Atributo autoplay, lo q hace es reproducir de forma automatica el video -->
        <!-- Atrib. poster, se encargar de mostrar una imagen en vez del video solo cuando le das play se empieza  a descargar el video -->
        <!-- Atrib. loop, reproduce infinitamente el video o audio    -->

        <!-- Nota.- hice pruebas con el atributo autoplay y solo funciona en firefox -->
        <source src="video/codigo.mp4" type="video/mp4">
        <source src="video/codigo.webm" type="video/webm">
        <source src="video/codigo.ogv" type="video/ogg">
        <!-- Las etiquetas source podemos definir diferentes formatos de video, esto se hace ser compatible con todos los navegadores posibles ya que algunos no reproduce cierto formato los mismo va con los audios -->
    </video>

    <h2>Audio</h2>
    <audio controls preload="none" autoplay>
        <source src="audio/audio.m4a" type="audio/mp4">
        <source src="audio/audio.oga" type="audio/ogg">
        
    </audio>
</body>
</html>
